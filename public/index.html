<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meteor Storm</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Bungee Hairline';
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        outline: none;
      }

      .score, .lives {
        font-size: 20px;
        position: fixed;
        top: 20px;
      }

      .score {
        left: 20px;
      }

      .lives {
        right: 20px;
      }

      .game-over {
        font-size: 36px;
        position: fixed;
        top: 40%;
        width: 100%;
        text-align: center;
        z-index: 1;
      }

      .large {
        font-size: 96px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="bundle.js"></script>
  </body>
</html>
